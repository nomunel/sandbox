<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=320,user-scalable=0">
<title>Carousel UI demo</title>
<link rel="stylesheet" href="css/ui.css">
<script src="js/classlist.min.js"></script>
<script src="js/ui.js"></script>
</head>
<body>

<div id="js_carouselBnr1" class="carouselBnr">
    <ul class="banners">
        <li><a href="#bnr0"><img src="img/640_260_a.jpg" alt="" width="320" height="130"></a></li>
        <li><a href="#bnr1"><img src="img/640_260_b.jpg" alt="" width="320" height="130"></a></li>
        <li><a href="#bnr2"><img src="img/640_260_c.jpg" alt="" width="320" height="130"></a></li>
        <li><a href="#bnr3"><img src="img/640_260_d.jpg" alt="" width="320" height="130"></a></li>
        <li><a href="#bnr4"><img src="img/640_260_e.jpg" alt="" width="320" height="130"></a></li>
    </ul>
    <ul class="nav">
        <li>●</li>
        <li>●</li>
        <li>●</li>
        <li>●</li>
        <li>●</li>
    </ul>
    <button type="button" class="prev">Prev</button>
    <button type="button" class="next">Next</button>
</div>
<script>
var carousel = new ui.Carousel(js_carouselBnr1, {
    liWrapElm: '.banners',
    liElms: '.banners li',
    liWidth: 320,
    liIndex: 0, // Option
    flick: true, // Option
    prevBtnElm: '.prev', // Option
    nextBtnElm: '.next', // Option
    navElms: '.nav li', // Option
    autoPlayInterval: 3000, // Option
    debugMode: true // Option
});
</script>

</body>
</html>
